{% extends 'base.html' %}
{% load thumbnail %}


{% block body %}

  <h1 class="heading">Snug Life!</h1>
  <section>
    <div class="container post">
      <h2>{{ post.title }} <small class="date-stamp">{{ post.created }}</small></h2>
      <p>{{ post.content }}</p>
      <ul>
      {% for image in images %}
          <li><img src="{{ image.image.url }}" /><br />{{ image.caption }}</li>
      {% endfor %}
      </ul>
    </div>
  </section>

{% endblock %}
