{% extends 'base.html' %}


{% block body %}

  <h1 class="heading">Snug Life!</h1>

  <section class="left-float">
    {% for post in posts %}
    <div class="container post">
      <h2>{{ post.title }} <small class="date-stamp">{{ post.created }}</small></h2>
      <p>{{ post.content }}</p>
    </div>
    {% endfor %}
  </section>

  <section class="right-float">
    <div id="about">
      <h3>About Me</h3>
      <p>My name is Karli. This is all about me.</p>
    </div>
  </section>

{% endblock %}
