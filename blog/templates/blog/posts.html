{% extends 'base.html' %}


{% block body %}

  <h1 class="heading">Snug Life!</h1>

  <section>
    {% for post in posts %}
    <div class="container post">
      <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> <small class="date-stamp">{{ post.created }}</small></h2>
      <p>{{ post.content|truncatewords:100 }}</p>
    </div>
    {% endfor %}
  </section>

{% endblock %}
